<!doctype html>
<html data-ng-app="showMe">
  <head>
      <title>ShowMe!</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
      <script src="js/controller.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
    <body data-ng-controller="SaveController">
        <h1>ShowMe!</h1>
        
        <span data-ng-show="user">
            {{user.name}} | <a data-ng-click="logout()">Logout</a>
        </span>

        <div data-ng-show="user" id="outputDiv">
            <div data-ng-repeat="product in products"><em>{{product.name}}</em>: {{product.desc}}-{{product.product}}</div>
        </div>


        <div data-ng-show="user">
            <label>
                Description
                <input type="text" data-ng-model="desc" data-ng-keydown="addProduct($event)" placeholder="Description...">
            </label><br />
            <label>
                Product name
                <input type="text" data-ng-model="product" data-ng-keydown="addProduct($event)" placeholder="Product name...">
            </label><br />
            <label>
                Time
                <input type="text" data-ng-model="startTime" data-ng-keydown="addProduct($event)" placeholder="Time...">
            </label><br />
            <label>
                ShowID
                <input type="text" data-ng-model="showId" data-ng-keydown="addProduct($event)" placeholder="ShowID...">
            </label><br />
            <label>
                Code
                <input type="text" data-ng-model="code" data-ng-keydown="addProduct($event)" placeholder="Code...">
            </label><br />
            <label>
                CodeType
                <input type="text" data-ng-model="codeType" data-ng-keydown="addProduct($event)" placeholder="CodeType...">
            </label><br />
            <label>
                Image
                <input type="text" data-ng-model="imageUrl" placeholder="Image">
            </label>
            <br />
            <button data-ng-click="addProduct()">Save</button>

        </div>


        <span data-ng-hide="user">
            <a data-ng-click="loginFacebook()">Login Facebook</a>
        </span>
        <span data-ng-hide="user">
            <a data-ng-click="loginTwitter()">Login Twitter</a>
        </span>

    </body>
</html>
