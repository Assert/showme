<!doctype html>
<html ng-app="showMe">
  <head>
      <title>ShowMe!</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
      <script src="js/controller.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
    <body ng-controller="SaveController">
        <h1>ShowMe!</h1>
        
        <span ng-show="user">
            {{user.name}} | <a ng-click="logout()">Logout</a>
        </span>

        <div ng-show="user" id="outputDiv">
            <div ng-repeat="product in products"><em>{{product.name}}</em>: {{product.desc}}-{{product.product}}</div>
        </div>


        <div ng-show="user">
            <label>
                Description
                <input type="text" ng-model="desc" placeholder="Description...">
            </label><br />
            <label>
                Product name
                <input type="text" ng-model="product" placeholder="Product name...">
            </label><br />
            <label>
                Time
                <input type="text" ng-model="startTime" placeholder="Time...">
            </label><br />
            <label>
                ShowID
                <input type="text" ng-model="showId" placeholder="ShowID...">
            </label><br />
            <label>
                Code
                <input type="text" ng-model="code" placeholder="Code...">
            </label><br />
            <label>
                CodeType
                <input type="text" ng-model="codeType" placeholder="CodeType...">
            </label><br />
            <label>
                Image
                <input type="text" ng-model="imageUrl" placeholder="Image">
            </label>
            <br />
            <button ng-click="addProduct()">Save</button>
        </div>


        <span ng-hide="user">
            <a ng-click="loginFacebook()">Login Facebook</a>
        </span>
        <span ng-hide="user">
            <a ng-click="loginTwitter()">Login Twitter</a>
        </span>

    </body>
</html>
