<!doctype html>
<html ng-app="showMe">
  <head>
      <title>ShowMe!</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
      <script src="js/controller.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
    <body ng-controller="SaveController">
        <h1>ShowMe!</h1>

        <span ng-hide="user">
            Login with
            <a ng-click="loginFacebook()">Facebook</a>
            or
            <a ng-click="loginTwitter()">Twitter</a>
        </span>

        <div ng-show="user">
            Welcome {{user.name}} | <a ng-click="logout()">Logout</a>

            <div id="outputDiv">
                <div ng-repeat="product in products"><em>{{product.addedBy}}</em>: {{product.desc}}-{{product.product}}</div>
            </div>

            <label>
                <span class="labelText">Description</span>
                <input type="text" ng-model="desc" placeholder="Description...">
            </label><br />
            <label>
                <span class="labelText">Product name</span>
                <input type="text" ng-model="product" placeholder="Product name...">
            </label><br />
            <label>
                <span class="labelText">Time</span>
                <input type="text" ng-model="startTime" placeholder="Time...">
            </label><br />
            <label>
                <span class="labelText">ShowID</span>
                <input type="text" ng-model="showId" placeholder="ShowID...">
            </label><br />
            <label>
                <span class="labelText">Code</span>
                <input type="text" ng-model="code" placeholder="Code...">
            </label><br />
            <label>
                <span class="labelText">CodeType</span>
                <input type="text" ng-model="codeType" placeholder="CodeType...">
            </label><br />
            <label>
                <span class="labelText">Image</span>
                <input type="text" ng-model="imageUrl" placeholder="Image...">
            </label>
            <br />
            <button ng-click="addProduct()">Save</button>
        </div>

    </body>
</html>
