<!doctype html>
<html data-ng-app="showMe">
  <head>
      <title>ShowMe</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
      <script src="js/controller.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
    <body data-ng-controller="SaveController">
        <h1>ShowMe.</h1>
        
        <span data-ng-show="user">
            {{user.name}} | <a data-ng-click="logout()">Logout</a>
        </span>

        <div data-ng-show="user" id="messagesDiv">
            <div data-ng-repeat="msg in messages"><em>{{msg.name}}</em>: {{msg.desc}}-{{msg.product}}</div>
        </div>

        <label>
            Description
            <input data-ng-show="user" type="text" data-ng-model="desc" data-ng-keydown="addMessage($event)" placeholder="Description...">
        </label>
        <label>
            Product name
            <input data-ng-show="user" type="text" data-ng-model="product" data-ng-keydown="addMessage($event)" placeholder="Product name...">
        </label>
        <label>
            Time
            <input data-ng-show="user" type="text" data-ng-model="startTime" data-ng-keydown="addMessage($event)" placeholder="Time...">
        </label>
        <label>
            ShowID
            <input data-ng-show="user" type="text" data-ng-model="showId" data-ng-keydown="addMessage($event)" placeholder="ShowID...">
        </label>
        <label>
            Code
            <input data-ng-show="user" type="text" data-ng-model="code" data-ng-keydown="addMessage($event)" placeholder="Code...">
        </label>
        <label>
            CodeType
            <input data-ng-show="user" type="text" data-ng-model="codeType" data-ng-keydown="addMessage($event)" placeholder="CodeType...">
        </label>
        <label>
            Image
            <input data-ng-show="user" type="text" data-ng-model="imageUrl" data-ng-keydown="addMessage($event)" placeholder="Image">
        </label>

        <span data-ng-hide="user">
            <a data-ng-click="loginFacebook()">Login fb</a>
        </span>
        <span data-ng-hide="user">
            <a data-ng-click="loginTwitter()">Login tw</a>
        </span>

    </body>
</html>
